    <style>
      .loader {
        position: relative;
        width: 2.5em;
        height: 2.5em;
        transform: rotate(165deg);
      }
      .loader:before, .loader:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        display: block;
        width: 0.5em;
        height: 0.5em;
        border-radius: 0.25em;
        transform: translate(-50%, -50%);
      }
      .loader:before {
        animation: before 2s infinite;
      }
      .loader:after {
        animation: after 2s infinite;
      }

      @keyframes before {
        0% {
          width: 0.5em;
          box-shadow: 1em -0.5em #B4F8FE, -1em 0.5em rgb(253, 52, 176);
        }
        35% {
          width: 2.5em;
          box-shadow: 0 -0.5em #B4F8FE, 0 0.5em rgb(253, 52, 176);
        }
        70% {
          width: 0.5em;
          box-shadow: -1em -0.5em #B4F8FE, 1em 0.5em rgb(253, 52, 176);
        }
        100% {
          box-shadow: 1em -0.5em #B4F8FE, -1em 0.5em #fd34b0;
        }
      }
      @keyframes after {
        0% {
          height: 0.5em;
          box-shadow: 0.5em 1em #ff019e, -0.5em -1em #78DBFB;
        }
        35% {
          height: 2.5em;
          box-shadow: 0.5em 0 rgb(255, 1, 158), -0.5em 0 #78DBFB;
        }
        70% {
          height: 0.5em;
          box-shadow: 0.5em -1em rgb(255, 1, 158), -0.5em 1em #78DBFB;
        }
        100% {
          box-shadow: 0.5em 1em rgb(255, 1, 158), -0.5em -1em #78DBFB;
        }
      }
     .loader {
        position: absolute;
        top: calc(48% - 1.25em);
        left: calc(50% - 1.25em);
      }

      .loading-text {
        position: absolute;
        top: 57%;
        left: 50%;
        transform: translate(-50%,-50%);
        color: white;
        font-size: 2rem;
        text-align: center;
        font-family: Abel, Franklin Gothic Medium;
      }
    </style>
  </head>
  <body style='padding: 0; margin: 0;  overflow: hidden'>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"  style='padding: 0; margin: 0'>
      <div style=' background: #000; overflow: hidden; padding: 0; margin: 0; width: 100%; height: 100vh'>
        <div class="loader"></div>
        <div class="loading-text">
          <p>This website is heavy for a reason.</p>
          <span>Loading...</span>
        </div>
     </div>
    </div>
  </body>
